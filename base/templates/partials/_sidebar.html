{% load static %}
{% load project_extras %}
<nav id="sidebar" class="sidebar">
    <a class="sidebar-brand" href="{% url 'base:dashboard' %}">
        <svg>
            <use xlink:href="#ion-ios-pulse-strong"></use>
        </svg>
        Bugtail
    </a>
    <div class="sidebar-content">
        <div class="sidebar-user">
            <img src="{{user.profile.image_url}}" class="img-fluid rounded-circle mb-2" alt="Linda Miller" />
            <div class="fw-bold">{{user.username}}</div>
            <small>{{user.profile.bio | truncatewords:6}}</small>
        </div>

        <ul class="sidebar-nav">
            <li class="sidebar-header">
                Main
            </li>
            <li class="sidebar-item">
                <a class="sidebar-link" href="{% url 'base:dashboard' %}">
                    <i class="align-middle me-2 fas fa-fw fa-home"></i> <span class="align-middle">Dashboard</span>
                </a>
            </li>
            <li class="sidebar-item active">
                <a data-bs-target="#pages" data-bs-toggle="collapse" class="sidebar-link">
                    <i class="align-middle me-2 fas fa-fw fa-project-diagram"></i> <span class="align-middle">Projects</span>
                </a>
                <ul id="pages" class="sidebar-dropdown list-unstyled collapse show" data-bs-parent="#sidebar">

                    <li class="sidebar-item"><a class="sidebar-link" href="{% url 'projects:project_list' %}">All Projects</a></li>
                </ul>
            </li>
            <li class="sidebar-item">
                <a class="sidebar-link" href="{% url 'accounts:settings' %}">
                    <i class="align-middle me-2 fa-fw fas fa-cog"></i> <span class="align-middle">Settings</span>
                </a>
                
            </li>
        </ul>
    </div>
