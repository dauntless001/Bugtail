<div class="card mb-3 bg-light cursor-grab" data-slug="{{issue.slug}}">
    <div class="card-body p-3">
        <p>
            {{issue.name}}
        </p>
        
        <div class="float-end mt-n1">
            {% if issue.assigned_to %}
            <img src="{{issue.assginee_image}}" width="32" height="32" class="rounded-circle" alt="Avatar"
            data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" onclick="getTask(this)" 
            data-title="{{issue.name}}" data-desc="{{issue.desc}}" data-slug="{{issue.slug}}">
            {% else %}
            <div class="pt-2">
                <a href="" class="text-decoration-none text-dark" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" onclick="getTask(this)" 
            data-title="{{issue.name}}" data-desc="{{issue.desc}}" data-slug="{{issue.slug}}">
                <i class="fas fa-user-plus"></i>
            </a>
            </div>
            {% endif %}
        </div>
        <a class="btn btn-primary btn-sm" href="#">View</a>
    </div>
</div>
